    <main class="px-4">
        <section>
        <article class="animate__animated animate__bounceInLeft px-4">
            <div>
                <h1 class="titulo">Formulario de Contacto</h1>
            </div>

            <form class="needs-validation" novalidate="">
                <div class="row g-3">
                <div class="col-sm-6">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre" value="" required="">
                    
                </div>
    
                <div class="col-sm-6">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Apellido" value="" required="">
                    
                </div>
    
                <div class="col-12">
                    <label for="correo" class="form-label">Correo electronico</label>
                    <div class="input-group has-validation">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" id="correo" placeholder="@Correo Electronico" required="">
                    
                    </div>
                </div>
    
                
    
                <div class="col-12">
                    <label for="address" class="form-label">Direccion</label>
                    <input type="text" class="form-control" id="address" placeholder="Calle falsa 123" required="">
                    
                </div>
    
                <div class="col-12">
                    <label for="telefono" class="form-label">Telefono de contacto<span class="text-muted"></span></label>
                    <input type="text" class="form-control" id="telefono" placeholder="Numero de Telefono Fijo / Celular">
                </div>
                
                <div class="input-group">
                    <span class="input-group-text">Comentarios</span>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>
                
                </div>
    
                <hr class="my-4">
    
                <div class="form-check">
                <input type="checkbox" class="form-check-input" >
                <label class="form-check-label">Acepto los terminos y condiciones</label>
                </div>
    
                <div class="form-check">
                <input type="checkbox" class="form-check-input" >
                <label class="form-check-label">Acepto recibir correos con promociones y propagandas</label>
                </div>
    
                <hr class="my-4">               

                <button class="w-100 btn btn-primary btn-lg" type="submit">Enviar</button>
            </form>



        </article>
